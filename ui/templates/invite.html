<div
  hx-get="/api/lists/{gid}"
  hx-trigger="load"
  mustache-template="title-template"
>
  <h1 style="opacity: 0">Loading ...</h1>
</div>
<template id="title-template">
  <h1>{{title}}</h1>
</template>

<h2>Add members</h2>
<p>
  Invite people on Urbit to join this list.<br /><small>(In-app invite)</small>
</p>
<form
  id="put-invitees"
  hx-put="/api/lists/{gid}/invitees"
  hx-ext="json-enc"
  hx-swap="none"
  hx-on::after-request='if(event.detail.successful) window.location.pathname = "/apps/maat/lists/" + gid() + "/settings";'
>
  <fieldset>
    <!-- TODO: add validation for valid @p -->
    <label>Urbit ID</label>
    <input
      id="invitee"
      type="text"
      name="invitee"
      aria-label="invitee"
      placeholder="~zod"
      autocomplete="off"
      required="required"
    />
    <button class="button-primary" type="submit" form="put-invitees">
      Send invite â–¸
    </button>
    <button
      class="button-cancel"
      onclick="window.location.href='/apps/maat/lists/' + gid() + '/settings';"
      type="button"
      value="Cancel"
    >
      Cancel
    </button>
  </fieldset>
</form>
