<main>
  <div
    id="details"
    hx-get="/api/lists/{gid}"
    hx-trigger="load, path-deps"
    path-deps="/apps/maat/api/lists"
    mustache-template="list-template"
  ></div>
  <template id="list-template">
    <h2>
      Settings<img
        style="visibility: hidden"
        class="svg-ico"
        src="/apps/maat/icon.svg"
      />
    </h2>
    <h3>Details</h3>
    <table class="col-two">
      <thead></thead>
      <tbody>
        <tr>
          <th>Title</th>
          <td>{{title}}</td>
        </tr>
        <tr>
          <th>Host</th>
          <td>{{host}}</td>
        </tr>
        <tr>
          <th>Public</th>
          <td>{{public}}</td>
        </tr>
      </tbody>
    </table>
  </template>
  <h3>Update list</h3>
  <p><a href="/lists/{gid}/edit">Update</a> this lists metadata.</p>
  <h3>Export tasks</h3>
  <p>
    <a
      onclick="window.location.pathname = '/apps/maat/api/lists/' + gid() + '/tasks'"
      >Download</a
    >
    all expenses of this group as JSON.
  </p>

  <h3>Delete list</h3>
  <p>
    Permanently
    <a
      id="delete-list"
      hx-delete="/api/lists/{gid}"
      hx-confirm="Are you sure?"
      hx-ext="json-enc"
      hx-swap="none"
      hx-vals="js:{gid: gid()}"
      hx-on::after-request='if(event.detail.successful) window.location.pathname = "/apps/maat"'
      >delete</a
    >
    this group.
  </p>
</main>
