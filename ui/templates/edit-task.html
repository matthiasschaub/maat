<h1>Update Task</h1>
<div
  id="update"
  hx-get="/api/lists/{gid}/tasks/{tid}"
  hx-trigger="load"
  hx-ext="client-side-templates,client-side-formats"
  mustache-template="task-template"
></div>
<template id="task-template">
  <form
    id="update-task"
    hx-put="/api/lists/{{gid}}/tasks"
    hx-vals='{"gid": "{{gid}}", "tid": "{{tid}}", "date": {{date}}, "done": {{done}}}'
    hx-swap="none"
    hx-ext="ignore:client-side-templates,client-side-formats"
    hx-on::after-request='if(event.detail.successful) window.location.pathname = "/apps/maat/lists/" + gid() + "/tasks";'
  >
    <fieldset>
      <label for="update-title">Title:</label>
      <input
        autocomplete="false"
        id="update-title"
        name="title"
        placeholder="{{title}}"
        required
        spellcheck="false"
        type="text"
        aria-label="Title"
        value="{{title}}"
      />
      <label for="update-desc">Description:</label>
      <div class="grow-wrap">
        <textarea
          row="1"
          id="update-desc"
          name="desc"
          aria-label="Description"
          onInput="this.parentNode.dataset.replicatedValue = this.value"
        >
{{desc}}</textarea
        >
      </div>
      <label for="update-tags">Tags <small>(Comma-separated)</small>:</label>
      <textarea id="update-tags" name="tags" aria-label="Tags">
{{tags}}</textarea
      >
      <button class="button-primary" type="submit">Update task â–¸</button>
      <button
        class="button-cancel"
        onclick="window.location.href='/apps/maat/lists/' + gid() + '/tasks';"
        type="button"
        value="Cancel"
      >
        Cancel
      </button>
    </fieldset>
  </form>
</template>
<script src="/apps/maat/edit-task.js"></script>
