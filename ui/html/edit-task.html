<!doctype html>
<html lang="en">
  <head>
    <title>Tasks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Todo App for Urbit" />
    <meta name="view-transition" content="same-origin" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Maat" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="/apps/maat/icon180.png" />
    <link rel="icon" href="/apps/maat/icon16.png" sizes="16x16" />
    <link
      rel="icon"
      href="/apps/maat/icon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <link
      rel="manifest"
      href="/apps/maat/manifest.json"
      crossorigin="use-credentials"
    />
    <link rel="stylesheet" href="/apps/maat/udjat.css" />
    <link rel="stylesheet" href="/apps/maat/style.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="/apps/maat/index.js"></script>
    <script src="/apps/maat/path-deps.js"></script>
    <script src="/apps/maat/json-enc.js"></script>
    <script src="/apps/maat/client-side-templates.js"></script>
  </head>

  <body
    hx-boost="true"
    hx-ext="client-side-templates,path-deps"
    hx-indicator="#overlay"
  >
    <header></header>

    <div id="overlay" class="overlay htmx-indicator htmx-request">
      <div class="spinner">
        <svg
          class="spinner"
          width="35"
          height="35"
          viewBox="0 0 135 135"
          xmlns="http://www.w3.org/2000/svg"
          fill="var(--color-primary)"
        >
          <path
            d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              from="0 67 67"
              to="-360 67 67"
              dur="2.5s"
              repeatCount="indefinite"
            />
          </path>
          <path
            d="M28.19 40.31c6.627 0 12-5.374 12-12 0-6.628-5.373-12-12-12-6.628 0-12 5.372-12 12 0 6.626 5.372 12 12 12zm30.72-19.825c4.686 4.687 12.284 4.687 16.97 0 4.686-4.686 4.686-12.284 0-16.97-4.686-4.687-12.284-4.687-16.97 0-4.687 4.686-4.687 12.284 0 16.97zm35.74 7.705c0 6.627 5.37 12 12 12 6.626 0 12-5.373 12-12 0-6.628-5.374-12-12-12-6.63 0-12 5.372-12 12zm19.822 30.72c-4.686 4.686-4.686 12.284 0 16.97 4.687 4.686 12.285 4.686 16.97 0 4.687-4.686 4.687-12.284 0-16.97-4.685-4.687-12.283-4.687-16.97 0zm-7.704 35.74c-6.627 0-12 5.37-12 12 0 6.626 5.373 12 12 12s12-5.374 12-12c0-6.63-5.373-12-12-12zm-30.72 19.822c-4.686-4.686-12.284-4.686-16.97 0-4.686 4.687-4.686 12.285 0 16.97 4.686 4.687 12.284 4.687 16.97 0 4.687-4.685 4.687-12.283 0-16.97zm-35.74-7.704c0-6.627-5.372-12-12-12-6.626 0-12 5.373-12 12s5.374 12 12 12c6.628 0 12-5.373 12-12zm-19.823-30.72c4.687-4.686 4.687-12.284 0-16.97-4.686-4.686-12.284-4.686-16.97 0-4.687 4.686-4.687 12.284 0 16.97 4.686 4.687 12.284 4.687 16.97 0z"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              from="0 67 67"
              to="360 67 67"
              dur="8s"
              repeatCount="indefinite"
            />
          </path>
        </svg>
      </div>
    </div>

    <main>
      <div id="error-div" class="error">
        <pre hidden id="error-pre"></pre>
      </div>
      <h1>Update Task</h1>
<div
  id="update"
  hx-get="/api/lists/{gid}/tasks/{tid}"
  hx-trigger="load"
  mustache-template="task-template"
></div>
<template id="task-template">
  <form
    id="update-task"
    hx-put="/api/lists/{{gid}}/tasks"
    hx-vals='js:{gid: "{{gid}}", tid: "{{tid}}", date: parseInt("{{date}}"), done: JSON.parse("{{done}}"), tags: []}'
    hx-ext="json-enc"
    hx-on::after-request='if(event.detail.successful) window.location.pathname = "/apps/maat/lists/" + gid() + "/tasks";'
  >
    <fieldset>
      <label for="update-title">Title:</label>
      <input
        autocomplete="false"
        id="update-title"
        name="title"
        placeholder="{{title}}"
        required
        spellcheck="false"
        type="text"
        aria-label="Title"
        value="{{title}}"
      />
      <label for="update-desc">Description:</label>
      <textarea id="update-desc" name="desc" aria-label="Description">
{{desc}}</textarea
      >
      <label for="update-tags">Tags <small>(Comma-separated)</small>:</label>
      <textarea id="update-tags" name="tags" aria-label="Tags">
{{tags}}</textarea
      >
      <button class="button-primary" type="submit">Update list â–¸</button>
      <button
        class="button-cancel"
        onclick="window.location.href='/apps/maat/lists/' + gid() + '/tasks';"
        type="button"
        value="Cancel"
      >
        Cancel
      </button>
    </fieldset>
  </form>
</template>
<script src="/apps/maat/edit-task.js"></script>

    </main>
    <script src="/apps/maat/helper.js"></script>
  </body>
</html>
